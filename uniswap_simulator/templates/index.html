<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap V3 Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uniswap V3 Simulator</h1>
        <form id="pool-form">
            <label for="pool-id">Select a pool:</label>
            <input type="text" id="pool-id" name="pool-id" required>
            <input type="submit" value="Get Pool Data">
        </form>
        <div id="pool-data"></div>
        <form id="price-range-form">
            <label for="upper-range">Upper price range:</label>
            <input type="number" id="upper-range" name="upper-range" required>
            <label for="lower-range">Lower price range:</label>
            <input type="number" id="lower-range" name="lower-range" required>
            <input type="submit" value="Calculate APY / ROI">
        </form>
        <div id="apy-roi"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
